<!DOCTYPE html>
<html>
<head>
    <title>Embedding生成ツール</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
        .log { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Embedding生成ツール</h1>
    
    <button onclick="generateEmbeddings()">既存ドキュメントのEmbedding生成</button>
    <button onclick="checkStatus()">データベース状態確認</button>
    
    <div id="result"></div>

    <script>
        async function generateEmbeddings() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Embedding生成中...</p>';
            
            try {
                const response = await fetch('/api/documents', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ regenerateAll: true })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ 成功</h3>
                            <div class="log">
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ エラー</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function checkStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>状態確認中...</p>';
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div>
                        <h3>📊 データベース状態</h3>
                        <div class="log">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ エラー</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
